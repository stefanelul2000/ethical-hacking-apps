name: Security Pipeline

on:
  push:
    branches: ["ci"]

jobs:
  gitleaks:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          fail: true

  bandit:
    name: Python Static Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bandit
        run: python3 -m pip install bandit
      - name: Run Bandit
        run: |
          bandit -r . -ll -s B104 --severity-level low --confidence-level low \
            | tee bandit-report.txt
      - name: Summarize Bandit findings
        if: always()
        run: |
          {
            echo "## Bandit Scan";
            echo;
            echo "Command: \`bandit -r . -ll -s B104 --severity-level low --confidence-level low\`";
            echo "Result: ${{ job.status }}";
            echo;
            echo "### Output";
            cat bandit-report.txt;
          } >> $GITHUB_STEP_SUMMARY
