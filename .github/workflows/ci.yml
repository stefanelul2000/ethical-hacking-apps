name: Security Pipeline

on:
  push:
    branches: ["ci"]

jobs:
  cpp-lint:
    name: C/C++ Code Quality (cppcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - name: Run cppcheck (quality only)
        run: cppcheck --enable=style,performance,portability --template='{file}:{line}:{severity}:{id}:{message}' . 2> cpp-lint-report.txt || true
      - name: Summarize cppcheck code quality
        if: always()
        run: |
          echo "## cppcheck Code Quality Report" >> $GITHUB_STEP_SUMMARY
          if [ ! -f cpp-lint-report.txt ]; then
            echo "No cppcheck report found." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ ! -s cpp-lint-report.txt ]; then
            echo "No code quality issues found." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          echo '| File | Line | Severity | ID | Message |' >> $GITHUB_STEP_SUMMARY
          echo '|------|------|----------|----|---------|' >> $GITHUB_STEP_SUMMARY
          awk -F ':' '{printf "| %s | %s | %s | %s | %s |\n", $1, $2, $3, $4, substr($0, index($0, $5))}' cpp-lint-report.txt >> $GITHUB_STEP_SUMMARY
  flake8:
    name: Python Code Quality (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flake8
        run: python3 -m pip install flake8
      - name: Run flake8
        run: flake8 . --format=default --count --show-source --statistics > flake8-report.txt || true
      - name: Summarize flake8 findings
        if: always()
        run: |
          echo "## flake8 Code Quality Report" >> $GITHUB_STEP_SUMMARY
          if [ ! -f flake8-report.txt ]; then
            echo "No flake8 report found." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [ ! -s flake8-report.txt ]; then
            echo "No code quality issues found." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat flake8-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
  gitleaks:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          fail: true

  semgrep:
    name: Code Pattern Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Semgrep
        run: python3 -m pip install semgrep
      - name: Run Semgrep (OWASP Top 10)
        run: semgrep --config owasp-top-ten --json > semgrep-report.json || true
      - name: Summarize Semgrep findings
        if: always()
        run: |
          echo "## Semgrep OWASP Top 10 Findings" >> $GITHUB_STEP_SUMMARY
          if [ ! -f semgrep-report.json ]; then
            echo "Semgrep report missing!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          issues=$(jq '.results | length' semgrep-report.json)
          if [ "$issues" -eq 0 ]; then
            echo "No issues found." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          echo "| Severity | Check ID | Message | File | Line |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|---------|------|------|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .results[] |
            "| " + (.extra.severity // "N/A") + " | " + (.check_id // "N/A") + " | " + (.extra.message // .check_id) + " | " + (.path // "N/A") + " | " + (.start.line // "N/A") + " |"
          ' semgrep-report.json >> $GITHUB_STEP_SUMMARY

 

  bandit:
    name: Python Static Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit & jq
        run: |
          python3 -m pip install bandit
          sudo apt-get update && sudo apt-get install -y jq

      # Run bandit but never fail the step (|| true)
      - name: Run Bandit in JSON mode
        run: |
          bandit -r . -f json -o bandit-report.json || true

      # Convert JSON to Markdown table
      - name: Output Findings
        if: always()
        run: |
          echo "## Bandit Security Findings" >> $GITHUB_STEP_SUMMARY
          if [ ! -f bandit-report.json ]; then
            echo "Bandit report missing! Failing." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          issues=$(jq '.results | length' bandit-report.json)

          if [ "$issues" -eq 0 ]; then
            echo "No issues found." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "| Severity | Confidence | Rule | Description | File | Line |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|------|-------------|------|------|" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .results[] |
            "| \(.issue_severity) | \(.issue_confidence) | **\(.test_id)** | \(.issue_text) | \(.filename) | \(.line_number) |"
          ' bandit-report.json >> $GITHUB_STEP_SUMMARY

  cppcheck:
    name: C/C++ Static Security Scan (cppcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --template='{file}:{line}:{severity}:{id}:{message}' . 2> cppcheck-report.txt || true

      - name: Summarize cppcheck findings
        if: always()
        run: |
          echo "## cppcheck Security Findings" >> $GITHUB_STEP_SUMMARY
          if [ ! -f cppcheck-report.txt ]; then
            echo "Report missing." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [ ! -s cppcheck-report.txt ]; then
            echo "No issues reported." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

            echo "| File | Line | Severity | ID | Message |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|----------|----|---------|" >> $GITHUB_STEP_SUMMARY
            awk -F ':' '{printf "| %s | %s | %s | %s | %s |\n", $1, $2, $3, $4, substr($0, index($0, $5))}' cppcheck-report.txt >> $GITHUB_STEP_SUMMARY




