name: Security Pipeline

on:
  push:
    branches: ["ci"]

jobs:
  gitleaks:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          fail: true

  bandit:
    name: Python Static Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit
        run: python3 -m pip install bandit

      - name: Run Bandit with detailed output
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen

      - name: Summarize Bandit findings
        if: always()
        run: |
          echo "## Bandit Security Findings" >> $GITHUB_STEP_SUMMARY
          cat bandit-report.json >> $GITHUB_STEP_SUMMARY


